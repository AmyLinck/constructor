name: Build and test the package
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master
jobs:
  package:
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest,ubuntu-latest,windows-latest]
        pyver: [2.7,3.6,3.7,3.8]
    steps:
    - name: Retrieve the source code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build the test root environment
      run: |
          [ $RUNNER_OS = 'Windows' ] && CONDA_EXE=$CONDA/Scripts/conda.exe
          [ $RUNNER_OS == macOS ] && export CONDA_PKGS_DIRS=~/.pkgs
          ${CONDA_EXE:-conda} create -p ../conda conda conda-build conda-verify
    - name: Build the package
      run: |
          source ../conda/etc/profile.d/conda.sh
          conda build conda.recipe --python=${{ matrix.pyver }} --no-test
    - name: Create a test env and run tests
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
          source ../conda/etc/profile.d/conda.sh
          conda create -n ctest local::constructor 'pillow>=3.1' pytest pytest-cov codecov
          conda activate ctest
          pytest --pyargs -v --cov=constructor constructor.tests
          coverage run --append scripts/run_examples.py
          codecov
